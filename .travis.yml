language: python
dist: xenial
python:
  - "3.7"
install:
  - pip install --upgrade pip
  - pip install pipenv flake8
  - pipenv install --dev
script:
  - flake8 .
  - pipenv run coverage run -m pytest -v --ignore=lib/
notifications:
  email:
    - felipe.gomes.ferreira@gmail.com
after_success:
  - codecov
